theme:
  name: material
  palette:
    # Modo Oscuro por defecto (Hacker style)
    - scheme: slate
      primary: teal
      accent: cyan
    # Toggle para modo claro
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

