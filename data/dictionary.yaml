tables:
- name: users
  friendly_name: Usuarios
  description: Tabla maestra de usuarios/clientes del sistema. Contiene información
    de registro, perfil, estado, límites de crédito y deuda actual.
  columns:
  - name: id
    description: 'Identificador único interno del usuario. Ejemplos: ''57'', ''58'',
      ''59''.'
  - name: uuid
    description: 'Identificador único universal (UUID) del usuario. Ejemplo: ''5af8877d-e684-445a-91d8-b66562de57b4''.'
  - name: doc
    description: 'Documento de identificación del usuario. Ejemplos: ''18.813.275'',
      ''36.893.471''.'
  - name: nationality
    description: 'Nacionalidad del usuario. Ejemplo: ''V'' (Venezolano).'
  - name: email
    description: 'Correo electrónico del usuario. Es un atributo clave para la identificación.
      Ejemplos: ''ibanezmariaisabel89@gmail.com'', ''lor082456@gmail.com''.'
  - name: name
    description: 'Nombre(s) del usuario. Ejemplo: ''MARIA ISABEL'', ''LORENZO''.'
  - name: lastname
    description: 'Apellido(s) del usuario. Ejemplo: ''IBAÑEZ ARCILA'', ''ANTONELLI''.'
  - name: fullname
    description: 'Nombre completo del usuario (concatenación de nombre y apellido).
      Ejemplo: ''MARIA ISABEL IBAÑEZ ARCILA''.'
  - name: status
    description: 'Estado del usuario en el sistema. 1: Activo, 0: Inactivo. Ejemplos
      en la muestra: todos son ''1'' (Activos).'
  - name: credit_limit
    description: 'Límite de crédito asignado al usuario. Es una medida numérica. Ejemplos:
      ''1000.0'', ''168.0''.'
  - name: balance
    description: 'Deuda total pendiente del usuario (FUENTE DE VERDAD). Un valor positivo
      significa que el usuario DEBE dinero. NO se debe calcular sumando otras transacciones.
      Ejemplos: ''0.0'', ''13.74''.'
  - name: created_at
    description: 'Fecha y hora de creación del registro del usuario. Es una dimensión
      temporal. Ejemplos: ''2025-09-24T17:38:09.748Z'', ''2025-09-25T13:38:13.628Z''.'
  - name: updated_at
    description: 'Fecha y hora de la última actualización del registro. Ejemplos:
      ''2025-11-04 06:28:18'', ''None'' (si nunca se actualizó).'
- name: users_profile
  friendly_name: Perfiles de Usuarios
  description: Tabla que almacena la información de perfil personal de los usuarios
    del sistema, incluyendo datos de identificación y contacto.
  columns:
  - name: id
    description: 'Identificador único numérico interno del perfil. Ej: ''1'', ''2'',
      ''3''.'
  - name: uuid
    description: 'Identificador único universal (UUID) del registro del perfil. Ej:
      ''c2ebfda8-e1cd-4db2-8b68-9e2f082c253b''.'
  - name: users_id
    description: 'Identificador único (UUID) del usuario al que pertenece este perfil.
      Relaciona con la tabla de usuarios. Ej: ''5af8877d-e684-445a-91d8-b66562de57b4''.'
  - name: name
    description: 'Nombre(s) de la persona. Puede contener uno o más nombres. Ej: ''MARIA
      ISABEL'', ''LORENZO'', ''RICARDO ANDRES''.'
  - name: lastname
    description: 'Apellido(s) de la persona. Ej: ''IBAÑEZ ARCILA'', ''ANTONELLI'',
      ''URQUIA PATERNINA''.'
  - name: phone
    description: 'Número de teléfono de contacto. Formato de ejemplo: ''04126119197'',
      ''04120983452''.'
  - name: document
    description: 'Número de documento de identificación. Formato con puntos: ''18.813.275'',
      ''36.893.471'', ''26.489.298''.'
  - name: address_1
    description: Dirección principal de residencia. En los datos de muestra aparece
      como 'None' (vacío).
  - name: address_2
    description: Dirección secundaria o complementaria (apto, piso, etc.). En los
      datos de muestra aparece como 'None' (vacío).
  - name: zip
    description: Código postal. En los datos de muestra aparece como 'None' (vacío).
  - name: city
    description: Ciudad de residencia. En los datos de muestra aparece como 'None'
      (vacío).
  - name: state
    description: Estado o departamento de residencia. En los datos de muestra aparece
      como 'None' (vacío).
  - name: created_at
    description: 'Fecha y hora de creación del registro del perfil en formato UTC.
      Ej: ''2025-09-24T17:38:09.748Z''.'
  - name: updated_at
    description: Fecha y hora de la última actualización del perfil. En los datos
      de muestra aparece como 'None' (sin actualizaciones registradas).
  - name: deleted_at
    description: Fecha y hora de eliminación lógica (soft delete) del perfil. En los
      datos de muestra aparece como 'None' (registros activos).
- name: users_score
  friendly_name: Puntajes de Crédito de Usuarios
  description: Tabla que almacena el puntaje de crédito interno asignado a cada usuario
    del sistema. Contiene el valor del score, su estado de vigencia, y si corresponde
    a un usuario B2B (empresa) o B2C (individual).
  columns:
  - name: id
    description: 'Identificador único numérico de la fila en la tabla. Ejemplos: 1,
      2, 3.'
  - name: uuid
    description: 'Identificador único universal (UUID) del registro. Ejemplos: bbb09999-2fbb-4ef3-a51d-7abbff130234,
      11bed729-e83f-4733-abd4-9e994d1ab15f.'
  - name: users_id
    description: 'Identificador único (UUID) del usuario al que pertenece este puntaje.
      Ejemplos: 5af8877d-e684-445a-91d8-b66562de57b4, 44de97f2-01e4-451f-8500-42cd79843f07.'
  - name: score
    description: 'Puntaje de crédito interno (Score). Valor numérico que representa
      la evaluación crediticia. En los datos de muestra, todos los valores son ''0''.
      Ejemplos: 0.'
  - name: status
    description: 'Estado de vigencia del registro del score. ''1'' indica activo en
      los datos de muestra. Ejemplos: 1.'
  - name: is_b2b
    description: 'Indica si el score pertenece a un usuario de tipo empresa (B2B).
      ''0'' indica que no es B2B (es B2C o individual) en los datos de muestra. Ejemplos:
      0.'
  - name: created_at
    description: 'Marca de tiempo de creación del registro. Ejemplos: 2025-09-24T17:38:09.748Z,
      2025-09-24T22:05:22.223Z.'
  - name: updated_at
    description: 'Marca de tiempo de la última actualización del registro. En los
      datos de muestra aparece como ''None'', indicando que no ha sido modificado.
      Ejemplos: None.'
  - name: deleted_at
    description: 'Marca de tiempo de eliminación lógica (soft delete). ''None'' indica
      que el registro no está eliminado. Ejemplos: None.'
- name: credit_evaluations
  friendly_name: Evaluaciones de Crédito
  description: Tabla que almacena los resultados de las evaluaciones de crédito para
    usuarios. Contiene el límite de crédito final asignado y un objeto JSON detallado
    con el resultado completo de la evaluación, incluyendo el nivel de crédito, puntuación
    total y desglose por factores.
  columns:
  - name: id
    description: 'Identificador único de la evaluación. Ejemplos: ''22'', ''23'',
      ''24''.'
  - name: user_id
    description: 'Identificador del usuario evaluado. Ejemplos: ''57'', ''58'', ''59''.'
  - name: evaluation_result
    description: 'Resultado detallado de la evaluación en formato JSON. Incluye estado,
      nivel de crédito (ej: Nivel 3 con monto inicial 168 USD), puntuación total (ej:
      0.70), monto desacelerado y detalles por factores (sexo, edad, nacionalidad,
      etc.).'
  - name: final_credit_limit
    description: 'Límite de crédito final asignado al usuario después de la evaluación.
      Es la medida principal ''limit_granted''. Ejemplos: ''168.00'', ''184.00'' (en
      USD).'
  - name: created_at
    description: 'Fecha y hora en que se realizó la evaluación. Ejemplos: ''2025-09-24
      17:38:09'', ''2025-09-25 13:38:13''.'
- name: merchant
  friendly_name: Comercios / Merchants
  description: Tabla maestra que contiene la información de los comercios afiliados
    al sistema BNPL (Buy Now, Pay Later). Define las reglas de financiamiento específicas
    de cada comercio, como el monto mínimo de venta, porcentajes de pago inicial permitidos
    y plazos de cuotas. También almacena datos de identificación, comisiones y estado
    operativo.
  columns:
  - name: id
    description: 'Identificador único numérico interno del comercio. Ejemplos: 8,
      10, 11.'
  - name: uuid
    description: 'Identificador único universal (UUID) del comercio. Ejemplo: ''91fb8a53-7b87-46b0-b384-89db0b365eb6''.'
  - name: listed
    description: 'Indica si el comercio está listado/visible en la plataforma (1)
      o no. Valor booleano representado como string. Ejemplo: ''1''.'
  - name: status
    description: 'Estado operativo o de aprobación del comercio. Valor numérico como
      string. Ejemplo: ''1'' (activo).'
  - name: name
    description: 'Nombre legal o formal del comercio. Ejemplos: ''FusFit'', ''test'',
      ''Casa Pan''.'
  - name: trade_name
    description: 'Nombre comercial o marca bajo la que opera el negocio. Puede ser
      igual al nombre legal. Ejemplos: ''FusFit'', ''example'', ''Casa Pan''.'
  - name: logo
    description: 'URL de la imagen del logo del comercio. Ejemplo: ''https://bnpl.site/api/adm/public/uploads/logos/logo_6908d362ac6c0.png''.'
  - name: rif
    description: 'Registro de Información Fiscal (RIF) del comercio en Venezuela.
      Ejemplo: ''J-505869639''.'
  - name: monthly_fee
    description: 'Comisión mensual (%) que el comercio paga por el servicio de financiamiento.
      Es una métrica clave. Ejemplos: ''3.00'', ''3.50'', ''8.00''.'
  - name: description
    description: 'Breve descripción del giro o actividad del comercio. Ejemplos: ''Empresa
      de suplementos y comida saludable'', ''test'', ''Panaderia''.'
  - name: policies
    description: 'Políticas o términos específicos del comercio. Ejemplos: ''Ninguna'',
      ''politica'', ''.''.'
  - name: montoMinimo
    description: 'Monto mínimo de venta (en la moneda local) requerido para que una
      transacción sea elegible para financiamiento. Regla de negocio crítica. Ejemplos:
      ''25.0'', ''15.0'', ''8.0''.'
  - name: porcentajesInicial
    description: 'JSON que define los porcentajes de pago inicial permitidos para
      las transacciones financiadas. Regla de negocio clave. Ejemplos: ''["40"]''
      (solo 40%), ''["5"]'' (solo 5%), ''["60","40"]'' (60% o 40%).'
  - name: cuotasPermitidas
    description: 'JSON que define los plazos (en número de cuotas) permitidos para
      el financiamiento. Regla de negocio clave. Ejemplos: ''["3"]'' (solo 3 cuotas),
      ''["1","2"]'' (1 o 2 cuotas).'
  - name: created_at
    description: 'Fecha y hora de creación del registro. Puede estar en formato datetime
      o timestamp. Ejemplos: ''2025-09-26 14:33:29'', ''1761937632'' (timestamp).'
  - name: updated_at
    description: 'Fecha y hora de la última actualización del registro. Generalmente
      un timestamp. Ejemplos: ''1768427555'', ''1762804331''.'
  - name: deleted_at
    description: 'Fecha de eliminación lógica (soft delete). Valor ''None'' indica
      que el registro no está eliminado. Ejemplo: ''None''.'
- name: merchant_branches
  friendly_name: Sucursales de Comercios
  description: Tabla que almacena las sucursales o puntos de venta asociados a cada
    comercio. Contiene información de ubicación geográfica (estado, municipio, parroquia),
    datos de contacto y configuraciones específicas de la sucursal.
  columns:
  - name: id
    description: 'Identificador único numérico de la sucursal. Ejemplos: 2, 3, 4.'
  - name: uuid
    description: 'Identificador único universal (UUID) de la sucursal. Ejemplo: ''1dc5e184-06bf-4576-9e60-f3930a1fc131''.'
  - name: merchant_id
    description: 'ID del comercio al que pertenece esta sucursal. Ejemplos: 10, 8,
      11.'
  - name: name
    description: 'Nombre de la sucursal, según definición del negocio. Ejemplos: ''test-1'',
      ''Fusfit'', ''Casa Pan''.'
  - name: nickname
    description: 'Alias o correo asociado a la sucursal. Ejemplos: ''test@gmail.com'',
      ''vibesuser@fusfit.com''.'
  - name: is_main
    description: Indica si esta sucursal es la principal del comercio (1=Sí, 0=No).
      En la muestra, todas son principales (valor '1').
  - name: can_configure_quotes
    description: Indica si la sucursal puede configurar cotizaciones (1=Sí, 0=No).
      En la muestra, todas pueden (valor '1').
  - name: address_1
    description: 'Dirección física principal de la sucursal. Ejemplo: ''Edificio Reveron,
      Esquina Av Caroni con, Piso PB Avenida Caura, Caracas 1050, Miranda''.'
  - name: estado
    description: 'Estado donde se encuentra la sucursal, según definición del negocio.
      Ejemplos: ''Distrito Capital'', ''Miranda''.'
  - name: municipio
    description: 'Municipio de la sucursal. Ejemplos: ''Libertador'', ''Baruta''.'
  - name: parroquia
    description: 'Parroquia de la sucursal. Ejemplos: ''Candelaria'', ''Nuestra Señora
      del Rosario''.'
  - name: whatsapp
    description: 'Número de teléfono para contacto por WhatsApp. Ejemplos: ''04125412025'',
      ''04123873489'', ''...''.'
  - name: address
    description: Campo de dirección alternativo (en la muestra aparece siempre como
      'None').
  - name: phone
    description: 'Número de teléfono fijo de la sucursal. Ejemplos: ''04125402021'',
      ''04123873489'', ''....''.'
  - name: is_active
    description: Indica si la sucursal está activa (1=Activa, 0=Inactiva). En la muestra,
      todas están activas (valor '1').
  - name: created_at
    description: 'Fecha y hora de creación del registro. Formato: ''YYYY-MM-DD HH:MM:SS''.
      Ejemplo: ''2025-10-31 15:07:12''.'
  - name: updated_at
    description: 'Fecha y hora de la última actualización del registro. Ejemplo: ''2026-01-14
      17:52:35''.'
  - name: deleted_at
    description: Fecha y hora de eliminación (soft delete). Si es 'None', el registro
      no está eliminado. En la muestra, todos son 'None'.
- name: merchant_users
  friendly_name: Usuarios del Comercio
  description: Tabla que almacena los usuarios asociados a un comercio específico.
    Contiene información de autenticación (nickname/email y contraseña), datos personales,
    rol asignado y estado de la cuenta.
  columns:
  - name: id
    description: 'Identificador único numérico interno del usuario. Ej: 207, 208,
      210.'
  - name: uuid
    description: 'Identificador único universal (UUID) del usuario. Ej: ''0f772700-2d8f-49c8-a6bd-023320b1efac''.'
  - name: merchant_id
    description: 'UUID del comercio al que pertenece el usuario. Ej: ''91fb8a53-7b87-46b0-b384-89db0b365eb6''.'
  - name: nickname
    description: 'Nombre de usuario o correo electrónico para iniciar sesión. Ej:
      ''vibes@fusfit.com'', ''fusfit@gmail.com''.'
  - name: password
    description: 'Contraseña del usuario, almacenada de forma segura (hash). Ej: ''$2y$10$OcwSE/vHzci065uNoM9eOu5CV.sClMzsIJ0XqbrK21OUSzIGVID/W''.'
  - name: name
    description: 'Nombre real del usuario. Ej: ''Jhonny'', ''Sede Principal'', ''david''.'
  - name: lastname
    description: 'Apellido del usuario. Puede ser ''None'' si no aplica. Ej: ''Ferreira'',
      ''None'', ''barrera''.'
  - name: role
    description: 'Identificador del rol asignado al usuario (almacenado como UUID).
      Define los permisos del usuario en el sistema. Ej: ''e7d47c40-8f73-4af1-a994-0b8e7e3a4f53'',
      ''0541b9ec-0325-46f3-8db7-a9147c7f6d11''.'
  - name: phone
    description: 'Número de teléfono del usuario. Ej: ''+584123873489'', ''+584124945304'',
      ''04242029800''.'
  - name: status
    description: 'Estado de la cuenta del usuario. ''1'' indica activo. Ej: ''1''.'
  - name: created_at
    description: 'Fecha y hora de creación del registro. Ej: ''2025-09-26 14:33:29''.'
  - name: updated_at
    description: 'Fecha y hora de la última actualización del registro. Ej: ''2026-01-14
      17:52:35''.'
  - name: deleted_at
    description: 'Fecha y hora de eliminación (soft delete). ''None'' indica que el
      registro no está eliminado. Ej: ''None''.'
- name: merchant_user_branches
  friendly_name: Asignaciones de Usuarios a Sucursales
  description: Tabla de relación que asocia usuarios del sistema (merchant_user) con
    sucursales específicas (branch) donde tienen permisos o están asignados para operar.
    Registra cuándo se creó cada asignación.
  columns:
  - name: id
    description: 'Identificador único de la asignación. Ejemplos: 1, 2, 4.'
  - name: merchant_user_id
    description: 'ID del usuario del sistema (merchant_user) que es asignado a una
      sucursal. Ejemplos: 211, 212, 215.'
  - name: branch_id
    description: 'ID de la sucursal (branch) a la que se asigna el usuario. Ejemplos:
      2, 3, 4.'
  - name: created_at
    description: 'Fecha y hora en que se creó el registro de la asignación. Ejemplos:
      2025-10-31 15:07:12, 2025-11-03 12:08:02.'
- name: purchase
  friendly_name: Compras
  description: Tabla principal de compras o pedidos. Registra las transacciones de
    venta, incluyendo su estado, monto total, monto financiado y detalles de la transacción.
  columns:
  - name: id
    description: 'Identificador único interno de la compra. Ejemplos: ''1'', ''2'',
      ''3''.'
  - name: uuid
    description: 'Identificador único universal (UUID) de la compra. Ejemplos: ''f919beee-e82b-4b16-9507-d887be88e3b7'',
      ''92c870b5-4c9a-4ac5-a902-b4d39a71f837''.'
  - name: status
    description: 'Estado de la compra según reglas de negocio. Valores: ''0'' (Progreso),
      ''1'' (Completado), ''2'' (Anulado). Ejemplos en datos: ''1'' (Completado),
      ''0'' (Progreso).'
  - name: transaction_id
    description: 'Identificador único de la transacción, generado por el sistema.
      Ejemplos: ''291C-20251103-01'', ''C592-20251103-01''.'
  - name: total
    description: 'Monto Venta Total (Principal + Intereses + Inicial). Corresponde
      a la métrica de negocio ''total_billed''. Ejemplos: ''76.39'', ''11.0'', ''8.2''.'
  - name: initial_fee
    description: 'Cuota inicial pagada en la compra. Se utiliza para calcular el monto
      financiado. Ejemplos: ''40.0'', ''60.0''.'
  - name: created_at
    description: 'Fecha y hora de creación del registro de la compra. Ejemplos: ''2025-11-03
      17:54:12'', ''2025-11-04 16:42:23''.'
  - name: updated_at
    description: 'Fecha y hora de la última actualización del registro. Ejemplos:
      ''2025-11-03 17:54:30'', ''2025-11-04 16:46:28''.'
  - name: subtotal
    description: 'Monto de la compra antes de impuestos. Ejemplos: ''65.85'', ''9.48''.'
  - name: iva
    description: 'Porcentaje de Impuesto al Valor Agregado (IVA) aplicado. Ejemplos:
      ''16.0''.'
  - name: invoice_num
    description: 'Número de factura asociado a la compra. Ejemplos: ''6590'', ''123456'',
      ''299236''.'
  - name: modality
    description: 'Modalidad de la compra. Ejemplo en datos: ''store'' (tienda física).'
  - name: observation
    description: 'Observaciones o notas adicionales sobre la compra. Ejemplos: '''',
      ''no hay ''.'
  - name: users_id
    description: 'Identificador (UUID) del usuario/cliente que realizó la compra.
      Ejemplos: ''d2095976-8f25-46d1-87fb-cb788d9057df''.'
  - name: merchant_id
    description: 'Identificador (UUID) del comercio donde se realizó la compra. Ejemplos:
      ''91fb8a53-7b87-46b0-b384-89db0b365eb6''.'
  - name: merchant_branches_id
    description: 'Identificador (UUID) de la sucursal específica del comercio. Ejemplos:
      ''e726b06a-a9ed-4517-9524-f4eeb73bc3d5''.'
- name: purchase_intent
  friendly_name: Intenciones de Compra
  description: Tabla que registra las solicitudes de financiamiento de compras realizadas
    por usuarios en comercios. Cada registro representa una intención de compra que
    puede estar pendiente, aprobada o rechazada. Incluye detalles del plan de pago,
    monto total y estado del proceso.
  columns:
  - name: id
    description: 'Identificador único numérico de la intención de compra. Ej: ''1'',
      ''2'', ''3''.'
  - name: uuid
    description: 'Identificador único universal (UUID) de la intención de compra.
      Ej: ''c06dc3ae-ba04-4efa-b272-c2e33c279e20''.'
  - name: merchant_id
    description: 'UUID del comercio donde se realizó la compra. Ej: ''91fb8a53-7b87-46b0-b384-89db0b365eb6''.'
  - name: merchant_branches_id
    description: 'UUID de la sucursal específica del comercio. Ej: ''e726b06a-a9ed-4517-9524-f4eeb73bc3d5''.'
  - name: merchant_users_id
    description: 'UUID del usuario del sistema del comercio asociado a la transacción.
      Ej: ''0f772700-2d8f-49c8-a6bd-023320b1efac''.'
  - name: users_id
    description: 'UUID del cliente/usuario final que realiza la compra. Ej: ''d2095976-8f25-46d1-87fb-cb788d9057df''.'
  - name: merchant_seller_id
    description: 'UUID del vendedor asignado (si aplica). Valor ''None'' indica que
      no hay vendedor asignado. Ej: ''None''.'
  - name: plan
    description: 'Estructura JSON que detalla el plan de financiamiento: cuota inicial,
      financiamiento, número de cuotas, valor de cuota y calendario de pagos. Ej:
      Contiene ''initial_fee'', ''quotes'', ''quote_value'', y un array ''description''
      con fechas y montos de cada cuota.'
  - name: status
    description: 'Estado de la intención de compra según reglas de negocio. Valores:
      0: Pendiente, 1: Aprobado, 2: Rechazado. En los datos de muestra todos están
      en ''0'' (Pendiente).'
  - name: total
    description: 'Monto total de la solicitud de financiamiento (amount_requested).
      Es la métrica principal numérica. Ej: ''76.39'', ''2.0''.'
  - name: delete_reason
    description: 'Razón por la cual la intención de compra fue eliminada/cancelada.
      Puede estar vacía o contener texto como ''Error de prueba''. Ej: ''Error de
      prueba'', '''', ''None''.'
  - name: deleted_by
    description: 'UUID del usuario del sistema que eliminó/canceló la intención de
      compra. Valor ''None'' si no ha sido eliminada. Ej: ''0f772700-2d8f-49c8-a6bd-023320b1efac'',
      ''None''.'
  - name: modality
    description: Modalidad en la que se realizó la compra. En los datos de muestra
      todos son 'store' (tienda física).
  - name: cart
    description: Información del carrito de compras asociado (si aplica). En los datos
      de muestra todos son 'None'.
  - name: rate
    description: Tasa de interés aplicada al financiamiento. En los datos de muestra
      es '0.0'.
  - name: expire
    description: Indicador de expiración (posiblemente timestamp o flag). En los datos
      de muestra es '0'.
  - name: created_at
    description: 'Fecha y hora de creación del registro. Atributo de dimensión temporal.
      Ej: ''2025-11-03 17:06:25''.'
  - name: updated_at
    description: 'Fecha y hora de la última actualización del registro. Ej: ''2025-11-03
      17:17:13''.'
  - name: deleted_at
    description: 'Fecha y hora en que el registro fue marcado como eliminado. Valor
      ''None'' si no está eliminado. Ej: ''2025-11-03 17:17:13'', ''None''.'
- name: purchase_payment
  friendly_name: Pagos de Compras
  description: Tabla que registra los pagos programados o realizados asociados a una
    compra. Incluye pagos iniciales y cuotas, con su monto, estado y fechas de vencimiento.
  columns:
  - name: id
    description: 'Identificador único interno del registro de pago. Ej: ''1'', ''2'',
      ''3''.'
  - name: uuid
    description: 'Identificador único universal (UUID) del pago. Ej: ''34734fbb-d7ae-4490-924b-e175e739d8d9''.'
  - name: purchase_id
    description: 'Identificador de la compra a la que pertenece este pago. Ej: ''f919beee-e82b-4b16-9507-d887be88e3b7''.'
  - name: status
    description: 'Estado del pago según reglas de negocio. Valores: 0: Pendiente,
      1: Pagado, 2: Anulado, 5: Parcial. En los datos de muestra todos están ''1''
      (Pagado).'
  - name: amount
    description: 'Monto total adeudado para este pago/cuota. Corresponde a la medida
      ''amount_due'' del modelo lógico. Ej: ''30.56'', ''15.28''.'
  - name: amount_payed
    description: 'Monto que ya ha sido pagado para este registro. Corresponde a la
      medida ''amount_paid'' del modelo lógico. Ej: ''0.0'', ''15.28''.'
  - name: valid_until
    description: 'Fecha de vencimiento del pago en formato legible. Corresponde a
      la dimensión ''due_date'' del modelo lógico. Ej: ''03 Nov'', ''15 nov''.'
  - name: valid_until_time
    description: 'Fecha de vencimiento del pago en formato timestamp (epoch). Ej:
      ''1762207752''.'
  - name: payment_method
    description: Método de pago utilizado. En los datos de muestra aparece como 'None'.
  - name: details
    description: Detalles adicionales del pago. En los datos de muestra aparece como
      'None'.
  - name: paid_on
    description: Fecha en la que se realizó el pago. En los datos de muestra aparece
      como 'None'.
  - name: type
    description: 'Tipo de pago según reglas de negocio. En los datos de muestra: ''initial''
      (pago inicial) y ''quote'' (cuota).'
  - name: difference
    description: 'Diferencia entre el monto adeudado y el pagado. Ej: ''0.0''.'
  - name: diff_type
    description: 'Tipo de diferencia. Ej: ''0''.'
  - name: merchant_id
    description: 'Identificador del comercio. Ej: ''91fb8a53-7b87-46b0-b384-89db0b365eb6''.'
  - name: merchant_branches_id
    description: 'Identificador de la sucursal del comercio. Ej: ''e726b06a-a9ed-4517-9524-f4eeb73bc3d5''.'
  - name: users_id
    description: 'Identificador del usuario. Ej: ''d2095976-8f25-46d1-87fb-cb788d9057df''.'
  - name: sanctioned
    description: 'Indica si el pago está sancionado. Valores: ''0'' (No sancionado),
      ''1'' (Sancionado).'
  - name: merchant_user_id
    description: 'Identificador del usuario del comercio. Ej: ''0f772700-2d8f-49c8-a6bd-023320b1efac''.'
  - name: last_sms
    description: 'Registro relacionado con el último SMS enviado. Ej: ''0''.'
  - name: last_mail
    description: Registro relacionado con el último correo enviado. En los datos de
      muestra aparece como 'None'.
  - name: sanctioned_with_partial_payment
    description: 'Indica si está sancionado con pago parcial. Valores: ''0'' (No),
      ''1'' (Sí).'
  - name: partial_payment_sanctioned
    description: 'Monto sancionado por pago parcial. Ej: ''0.0''.'
  - name: created_at
    description: 'Fecha y hora de creación del registro. Ej: ''2025-11-03 17:54:12''.'
  - name: updated_at
    description: 'Fecha y hora de la última actualización del registro. Ej: ''2025-11-03
      17:54:30''.'
  - name: deleted_at
    description: Fecha y hora de eliminación (soft delete). En los datos de muestra
      aparece como 'None' (no eliminado).
- name: payment_checked
  friendly_name: Pagos Verificados
  description: Tabla que registra los pagos verificados de compras realizadas por
    usuarios en comercios. Contiene el detalle del método de pago, referencia, monto
    en moneda local (VES) y su conversión a USD, así como información temporal y de
    identificación de las partes involucradas (comercio, sucursal, usuario).
  columns:
  - name: id
    description: 'Identificador único numérico del registro de pago. Ej: 1, 2, 3'
  - name: uuid
    description: 'Identificador único universal (UUID) del registro. Ej: f742b6b8-c694-11f0-bd07-0affc1aca243'
  - name: purchase_id
    description: 'Identificador único (UUID) de la compra asociada a este pago. Ej:
      f919beee-e82b-4b16-9507-d887be88e3b7'
  - name: merchant_id
    description: 'Identificador único (UUID) del comercio donde se realizó la compra.
      Ej: 91fb8a53-7b87-46b0-b384-89db0b365eb6'
  - name: merchant_branches_id
    description: 'Identificador único (UUID) de la sucursal específica del comercio.
      Ej: e726b06a-a9ed-4517-9524-f4eeb73bc3d5'
  - name: users_id
    description: 'Identificador único (UUID) del usuario que realizó el pago. Ej:
      d2095976-8f25-46d1-87fb-cb788d9057df'
  - name: payment_id
    description: Identificador del pago principal (si aplica). Valor por defecto 'None'
      en los ejemplos.
  - name: fees_covered_by_payment_id
    description: Identificador del pago que cubre las comisiones (si aplica). Valor
      por defecto 'None' en los ejemplos.
  - name: admin_id
    description: Identificador del administrador que procesó el pago (si aplica).
      Valor por defecto 'None' en los ejemplos.
  - name: sanctioned_payment_received_by_merchant
    description: Indicador binario (0/1) de si el pago sancionado fue recibido por
      el comercio. En los ejemplos siempre es '0'.
  - name: reference
    description: 'Referencia del pago proporcionada por el usuario o sistema. Según
      reglas de negocio, es una dimensión clave. En los ejemplos: ''Reportado por
      el comercio''.'
  - name: phone
    description: Número de teléfono asociado al pago (si aplica). Valor por defecto
      'None' en los ejemplos.
  - name: doc
    description: Documento de identificación asociado al pago (si aplica). Valor por
      defecto 'None' en los ejemplos.
  - name: bank_code
    description: 'Código del banco utilizado para el pago. Según reglas de negocio,
      es una dimensión clave. En los ejemplos: ''None''.'
  - name: date
    description: 'Fecha del pago en formato DD-MM-YYYY. Ej: 03-11-2025'
  - name: type
    description: 'Método o tipo de pago. Según reglas de negocio, es la dimensión
      ''method''. En los ejemplos: ''INT''.'
  - name: amount
    description: 'Monto del pago en moneda local (VES). Según reglas de negocio, es
      la medida ''amount_ves''. Ej: 684422.0, 147814.0'
  - name: convertion_rate
    description: 'Tasa de cambio utilizada para la conversión a USD. Según reglas
      de negocio, es la medida ''exchange_rate''. Ej: 223.96, 224.37'
  - name: api_response
    description: 'Respuesta cruda en formato JSON de la API de pago (si aplica). En
      los ejemplos: ''[]''.'
  - name: receipt
    description: Comprobante o recibo del pago (si aplica). Valor por defecto 'None'
      en los ejemplos.
  - name: created_at
    description: 'Marca de tiempo de creación del registro en la base de datos. Según
      reglas de negocio, es una dimensión temporal. Formato: YYYY-MM-DD HH:MM:SS.
      Ej: 2025-11-03 17:54:30'
  - name: updated_at
    description: 'Marca de tiempo de la última actualización del registro. Formato:
      YYYY-MM-DD HH:MM:SS. Ej: 2025-11-03 17:54:30'
  - name: deleted_at
    description: Marca de tiempo de eliminación lógica del registro (soft delete).
      Valor por defecto 'None' en los ejemplos (registros activos).
- name: bank_payment_notifications
  friendly_name: Notificaciones Bancarias
  description: Tabla que registra las notificaciones de transacciones bancarias recibidas.
    Contiene la información cruda de referencia del banco, datos del pagador, estado
    de la notificación y el monto en Bolívares (VES).
  columns:
  - name: originating_bank_reference
    description: 'Referencia bancaria cruda que identifica la transacción en el sistema
      del banco origen. (Ejemplos de datos reales: No disponibles en la muestra proporcionada).'
  - name: payer_phone
    description: 'Número de teléfono de la persona o entidad que realizó el pago.
      (Ejemplos de datos reales: No disponibles en la muestra proporcionada).'
  - name: status
    description: 'Estado actual de la notificación bancaria. (Ejemplos de datos reales:
      No disponibles en la muestra proporcionada).'
  - name: created_at
    description: 'Fecha y hora en que se registró la notificación en el sistema. (Ejemplos
      de datos reales: No disponibles en la muestra proporcionada).'
  - name: amount_ves
    description: 'Monto de la transacción reportado por el banco, expresado siempre
      en Bolívares Soberanos (VES). Es la métrica principal de valor. (Ejemplos de
      datos reales: No disponibles en la muestra proporcionada).'
