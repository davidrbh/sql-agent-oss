services:
  # El Brazo (MySQL Sidecar)
  mcp-mysql:
    build:
      context: ./services/mcp-mysql-sidecar
    environment:
      # VARIABLES CR√çTICAS: Reemplaza con tus datos reales o usa un .env
      - MYSQL_HOST=host.docker.internal # O la IP de tu BD
      - MYSQL_USER=${MYSQL_USER:-admin}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-adminpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-production_copy}
      - MYSQL_PORT=3306
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway" # Para conectar a BD en localhost

  # El Cerebro (Agent Host)
  agent-host:
    build:
      context: ./apps/agent-host
    ports:
      - "8000:8000"
    depends_on:
      - mcp-mysql
    environment:
      - SIDECAR_URL=http://mcp-mysql:3000
    volumes:
      - ./apps/agent-host/src:/app/src # Hot reload logic support
      - ./config:/app/config
