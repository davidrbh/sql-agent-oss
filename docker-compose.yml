services:
  app:
    container_name: sql_agent_ui
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./docs:/app/docs
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./app.py:/app/app.py
      - ./logs:/app/logs
    command: chainlit run app.py -w --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - sql_agent_net
      - dokploy-network
    labels:
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-web.rule=Host(`chat-agent-oss.passport1996.qzz.io`)
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-web.entrypoints=web
      - traefik.http.services.sqlagentoss-chatsqlagentoss-1bousy-4-web.loadbalancer.server.port=8000
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-web.service=sqlagentoss-chatsqlagentoss-1bousy-4-web
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-web.middlewares=redirect-to-https@file
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-websecure.rule=Host(`chat-agent-oss.passport1996.qzz.io`)
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-websecure.entrypoints=websecure
      - traefik.http.services.sqlagentoss-chatsqlagentoss-1bousy-4-websecure.loadbalancer.server.port=8000
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-websecure.service=sqlagentoss-chatsqlagentoss-1bousy-4-websecure
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-4-websecure.tls.certresolver=letsencrypt
      - traefik.enable=true

  whatsapp_bridge:
    container_name: sql_agent_bridge
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    command: uvicorn src.api.webhook:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped
    depends_on:
      - evolution_api
    networks:
      - sql_agent_net

  evolution_api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.1.1
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - sql_agent_net
      - dokploy-network
    labels:
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-5-web.rule=Host(`evolution-api.passport1996.qzz.io`)
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-5-web.entrypoints=web
      - traefik.http.services.sqlagentoss-chatsqlagentoss-1bousy-5-web.loadbalancer.server.port=8080
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-5-web.service=sqlagentoss-chatsqlagentoss-1bousy-5-web
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-5-web.middlewares=redirect-to-https@file
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-5-websecure.rule=Host(`evolution-api.passport1996.qzz.io`)
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-5-websecure.entrypoints=websecure
      - traefik.http.services.sqlagentoss-chatsqlagentoss-1bousy-5-websecure.loadbalancer.server.port=8080
      - traefik.http.routers.sqlagentoss-chatsqlagentoss-1bousy-5-websecure.service=sqlagentoss-chatsqlagentoss-1bousy-5-websecure
      - traefik.routers.sqlagentoss-chatsqlagentoss-1bousy-5-websecure.tls.certresolver=letsencrypt
      - traefik.enable=true

  # evolution_postgres: ELIMINADO - Usando modo Standalone
  # evolution_redis: ELIMINADO - Usando modo Standalone

  mysql_db:
    image: mysql:8.0-debian
    container_name: sql_agent_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: production_copy
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_dump:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
    networks:
      - sql_agent_net

volumes:
  mysql_data: null
  evolution_instances:

networks:
  sql_agent_net:
    driver: bridge
  dokploy-network:
    external: true
