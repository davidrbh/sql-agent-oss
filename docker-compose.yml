services:
  # üñ•Ô∏è Interfaz de Chat (Chainlit)
  app:
    container_name: sql_agent_ui
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./docs:/app/docs
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./app.py:/app/app.py
      - ./logs:/app/logs
    command: chainlit run app.py -w --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - sql_agent_net

  # ‚ö° WhatsApp Bridge (FastAPI)
  whatsapp_bridge:
    container_name: sql_agent_bridge
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    # Ejecutar FastAPI en puerto 8001
    command: uvicorn src.api.webhook:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped
    depends_on:
      - evolution_api
    networks:
      - sql_agent_net

  # üü¢ Evolution API (WhatsApp Core)
  evolution_api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:v1.8.2 # Usar versi√≥n estable ligera
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=postgresql://evo:evo_password@evolution_postgres:5432/evolution
      - REDIS_ENABLED=true
      - REDIS_URI=redis://evolution_redis:6379/1
    depends_on:
      - evolution_postgres
      - evolution_redis
    networks:
      - sql_agent_net

  # üêò Postgres para Evolution
  evolution_postgres:
    container_name: evolution_postgres
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=evo
      - POSTGRES_PASSWORD=evo_password
      - POSTGRES_DB=evolution
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    networks:
      - sql_agent_net

  # üß† Redis para Evolution
  evolution_redis:
    container_name: evolution_redis
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - evolution_redis_data:/data
    networks:
      - sql_agent_net

  # üóÑÔ∏è Base de Datos Local (Anal√≠tica/Legacy)
  mysql_db:
    image: mysql:8.0-debian
    container_name: sql_agent_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: production_copy
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_dump:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
    networks:
      - sql_agent_net

volumes:
  mysql_data:
  evolution_postgres_data:
  evolution_redis_data:

networks:
  sql_agent_net:
    driver: bridge
