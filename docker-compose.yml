services:
  # El Brazo (MySQL Sidecar)
  mcp-mysql:
    build:
      context: ./services/mcp-mysql-sidecar
    env_file:
      - .env
    environment:
      # Mapeo de variables del .env (DB_*) a las esperadas por el Sidecar (MYSQL_*)
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_PORT=3306
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway" # Para conectar a BD en localhost

  # El Cerebro (Agent Host)
  agent-host:
    build:
      context: ./apps/agent-host
    ports:
      - "8000:8000"
    entrypoint: /app/docker-entrypoint.sh
    # El comando uvicorn ahora se pasa al entrypoint, que lo ejecuta con 'exec "$@"'
    command: uvicorn src.api.server:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - mcp-mysql
    env_file:
      - .env
    environment:
      - SIDECAR_URL=http://mcp-mysql:3000
    volumes:
      - ./apps/agent-host/src:/app/src # Hot reload logic support
      - ./config:/app/config
      - ./data:/app/data
      - ./docs:/app/docs # DOCUMENTACIÓN (Swagger.json)
      # Montamos el script de entrypoint para poder modificarlo sin reconstruir la imagen
      - ./apps/agent-host/docker-entrypoint.sh:/app/docker-entrypoint.sh
      # Montamos los scripts para que el entrypoint pueda ejecutar la generación del diccionario
      - ./scripts:/app/scripts

  # El Oído (Telegram Bot)
  telegram-bot:
    build:
      context: ./apps/agent-host
    # Sobrescribimos el comando por defecto para ejecutar el bot de Telegram
    entrypoint: /app/docker-entrypoint.sh
    command: python src/channels/telegram/entry.py
    depends_on:
      - mcp-mysql
      - agent-host # Opcional: si queremos asegurar que el host esté listo
    env_file:
      - .env
    environment:
      - SIDECAR_URL=http://mcp-mysql:3000
      - PYTHONPATH=src
    volumes:
      - ./apps/agent-host/src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./docs:/app/docs
      - ./apps/agent-host/docker-entrypoint.sh:/app/docker-entrypoint.sh
      - ./scripts:/app/scripts

  # La Boca (WhatsApp HTTP API - WAHA)
  waha:
    image: devlikeapro/waha:latest
    ports:
      - "3001:3000" # Dashboard en puerto 3001
    env_file:
      - .env
    environment:
      # URL donde WAHA enviará los mensajes recibidos
      - WHATSAPP_WEBHOOK_URL=http://agent-host:8000/whatsapp/webhook
      # Eventos que queremos recibir
      - WHATSAPP_WEBHOOK_EVENTS=message
      # Puerto interno
      - PORT=3000
      # Seguridad (Mapeo desde .env)
      - WHATSAPP_API_KEY=${WAHA_API_KEY}
      - WHATSAPP_SWAGGER_USERNAME=${WHATSAPP_SWAGGER_USERNAME}
      - WHATSAPP_SWAGGER_PASSWORD=${WHATSAPP_SWAGGER_PASSWORD}
    volumes:
      - .waha_sessions:/app/sessions # Persistencia de sesión (QR)
    restart: on-failure

  docs:
    build:
      context: .
      dockerfile: docs.Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./docs:/app/docs
      - ./mkdocs.yml:/app/mkdocs.yml
      # Montar el código fuente para que los cambios en docstrings se reflejen en tiempo real
      - ./apps/agent-host/src:/app/apps/agent-host/src
